{% extends 'assignment/base.html' %}

{% block content %}
<div class="card">
    <h2>Submit Assignment</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Student Name</label>
        <input type="text" name="name" required>

        {{ form.as_p }}

        <button type="submit">Submit Assignment</button>
    </form>
</div>
{% endblock %}
